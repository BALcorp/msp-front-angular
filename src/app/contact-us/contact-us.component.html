<form method="post" action="/msp-front-angular/contact-us.html" enctype="application/x-www-form-urlencoded">
  <input type="hidden"/>

<div class="container">
  <div class="panel-group ">
    <div class="he-panel-main panel panel-default">
      <div class="he-padding-top-20 col-md-10 col-md-offset-1 col-xs-12 ">
        <h1>Formulaire de contact</h1>
        <hr />
      </div>
          <div class="form-group">
  <h5 style="color: #ff3333; display: flex; justify-content: center"></h5>
<div class="row">
  <div class="he-padding-top-20 col-md-10 col-md-offset-1 col-xs-12 ">
    <div class="form-group ">
  <select class="form-control">
    <option data-label="--Type du message--" value="">--Type du message--</option>
    <option data-label="HEBERGEMENT" value="HEBERGEMENT">HEBERGEMENT</option>
    <option data-label="PAIEMENT" value="PAIEMENT">PAIEMENT</option>
    <option data-label="RECLAMATION" value="RECLAMATION">RECLAMATION</option>
    <option data-label="AUTRE" value="AUTRE">AUTRE</option>
  </select>
    </div>
  </div>
</div>
          </div>
<div class="row">
  <div class="he-padding-top-20 col-md-10 col-md-offset-1 col-xs-12 ">
    <div id="j_idt90" class="form-group ">
      <label for="input_j_idt90" class=" control-label">Nom</label>
      <input id="input_j_idt90" name="input_j_idt90" type="text" class="form-control" placeholder="Nom" />
    </div>
  </div>
  <div class="he-padding-top-20 col-md-10 col-md-offset-1 col-xs-12 ">
    <div class="form-group ">
      <label class=" control-label">Prénom</label>
      <input type="text" class="form-control" placeholder="Prénom" />
    </div>
  </div>
</div>
          <div class="row">
            <div class="he-padding-top-20 col-md-10 col-md-offset-1 col-xs-12 ">
              <div class="form-group ">
                <label class=" control-label" style="width:80px;">E-mail</label>
                <div class="input-group">
                  <span class="input-group-addon">@</span>
                  <input type="text" class="form-control" placeholder="E-mail" />
                </div>
              </div>
            </div>
          </div>
<div class="row">
  <div class="he-padding-top-20 col-md-10 col-md-offset-1 col-xs-12 ">
<div class="form-group ">
    <label class=" control-label">Message</label>
    <textarea type="text" rows="5" class="form-control" placeholder="Ecrire votre message">
    </textarea>
  </div>
  </div>
</div>
  <br />
          <div class="row">
            <div class="he-padding-top-20 col-md-10 col-md-offset-1 col-xs-12 ">
              <div class="col-lg-12">
                <button type="submit" class="btn btn-default btn-block">Envoyer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <input type="hidden" value="false" />
</form>
<form method="post" action="/msp-front-angular/contact-us.html" enctype="application/x-www-form-urlencoded">
  <input type="hidden"/>
</form>
