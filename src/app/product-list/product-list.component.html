<table class="table table-responsive">
  <tr>

    <th>Product zipcode</th>
    <th>size</th>
    <th>number of guests max</th>

  </tr>
  <tbody>
  <tr *ngFor="let property of filteredProperties | filter: searchByKeyword: 'name'">

    <td>{{ property.zipCode}}</td>
    <td>{{ property.size}}</td>
    <td>{{ property.maxGuests}}</td>
  </tr>
  </tbody>
</table>
