<div class="container">
  <div class="panel-group ">
    <div class="he-panel-main panel panel-default">
      <div class="row">
        <div class="he-padding-top-20 col-md-10 col-md-offset-1 col-xs-12 ">
          <h1>Nos locations</h1>
          <h4>{{filterDates}}</h4>
          <h4>{{filterZipCode}}</h4>
          <h4>{{filterGuestsNumber}}</h4>
          <h4>{{filterSize}}</h4>
          <h4>{{filterDailyrates}}</h4>
          <h4>{{filterPetsAuthorized}}</h4>
          <h4>{{filterBookmarksUser}}</h4>
          <hr/>
        </div>
      </div>
      <ul>
        <li *ngFor="let product of products">
          <div class="row">
            <div class="he-padding-10 col-md-4 col-md-offset-1 col-xs-12 ">
              <div class="he-flex-parent he-flex-overflow-hidden he-top-1-rem">
                <ul>
                  <li *ngFor="let productPicture of product.productPictures">
                    <img alt="no picture found" height="280"
                         src="../assets/pictures/homes_pictures/{{productPicture.picture}}"/>
                  </li>
                </ul>
              </div>
            </div>
            <div class="he-padding-10 col-md-6 col-xs-12 ">
              <div class="row">
                <div class="col-md-12 col-xs-12">
                  <h3>
                    {{product.title}}
                  </h3>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-xs-12">
                  <h4>
                    {{product.description}}
                  </h4>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="he-txt-right col-md-12 col-xs-12 ">
              <button class="btn btn-default he-btn-14" routerLink="/product/{{product.idProduct}}">Visiter</button>
              <hr/>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="he-padding-top-20 col-md-10 col-md-offset-1 col-xs-12 ">
        <h2>{{message}}</h2>
      </div>
    </div>
  </div>
</div>
