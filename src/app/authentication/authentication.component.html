<div class="container">
  <div class="panel-group ">
    <div class="he-panel-main panel panel-default">
      <div class="he-padding-top-20 col-md-10 col-md-offset-1 col-xs-12 ">
        <h1>Connexion</h1>
        <hr/>
      </div>
      <div class="row">
        <div class="he-txt-center col-md-10 col-md-offset-1 col-xs-12 ">
          <h4>Veuillez entrer un identifiant et un mot de passe pour accéder à votre espace personnel</h4>
        </div>
      </div>
      <div class="row">
        <div class="he-padding-top-20 he-padding-bottom-40 col-md-6 col-md-offset-3 ">
          <div class="he-border-light panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title"> Authentification</h4>
            </div>
            <div>
              <div class="panel-body ui-hidden-container">
                <div class="row he-margin-top-10">
                  <div class="he-padding-10 col-md-10 col-md-offset-1 ">
                    <div class="form-group " id="login">
                      <div class="input-group">
                            <span class="input-group-addon">
                              <span>
                                <i class="glyphicon glyphicon-user"></i>
                              </span>
                            </span>
                        <input class="form-control  bf-required" id="input_login" name="input_login"
                               placeholder="Identifiant" type="text"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div>

                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="he-padding-10 col-md-10 col-md-offset-1 ">
                    <div class="form-group " id="password">
                      <div class="input-group">
                            <span class="input-group-addon">
                              <span><i class="fa fa-key"></i>
                              </span>
                            </span>
                        <input class="form-control  bf-required" id="input_password" name="input_password"
                               placeholder="Mot de passe" size="0" type="password"/>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div>

                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="he-padding-10 col-md-6 col-md-offset-3 ">
                    <button class="btn btn-default he-btn-20 he-width-100" onclick="" type="submit">Se connecter
                    </button>
                  </div>
                </div>
                <div class="row">
                  <div class="he-padding-10 he-txt-center col-md-12 ">
                    <a class="he-txt-16 he-txt-italic" href="">Mot de passe oublié ?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
