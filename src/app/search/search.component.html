<form [formGroup]="form"
      novalidate>
  <div class="panel-group ">
    <div class="he-margin-bottom-40 panel panel-default">
      <div class="row">
        <div class="he-padding-10 col-md-3 col-md-offset-1 col-xs-12">
          <label>Quel arrondissement de Paris ?</label>
          <div class="form-group ">
            <select class="form-control form-control-lg" formControlName="zipCode" ngDefaultControl>
              <option value=""> veuillez sélectionner votre arrondissement</option>
              <option *ngFor="let zipCode of zipCodes" [ngValue]="zipCode">{{zipCode}}</option>
            </select>
          </div>
        </div>
        <div class="he-padding-10 col-md-3 col-xs-6 ">
          <label>Nombre de personnes :</label>
          <div class="form-group ">
            <div class="input-group">
                              <span class="input-group-addon">
                                <span><i class="fa fa-group"></i>
                                </span></span>
              <input class="form-control"
                     formControlName="maxGuests"
                     placeholder="nombre de personnes"
                     type="text"
                     value="1"
              />
            </div>
          </div>
        </div>
        <div class="he-padding-10 col-md-2 col-xs-6 ">
          <label>Date d'arrivée :</label>
          <div class="input-group date" id="arrivaldate">
            <input class="form-control  bf-required" id="arrivaldate_Input" name="arrivaldate" type="text" value=""/>
            <span class="input-group-addon">
                              <span><i class="glyphicon glyphicon-calendar" id="arrivaldate_icon"></i></span>
                            </span>
          </div>
        </div>
        <div class="he-padding-10 col-md-2 col-xs-6 ">
          <label>Date de départ :</label>
          <div class="input-group date">
            <input class="form-control  bf-required" type="text"/>
            <span class="input-group-addon">
                              <span><i class="glyphicon glyphicon-calendar"></i></span>
                            </span>
          </div>
        </div>
        <div class="he-padding-10 col-md-2 col-md-offset-1 col-xs-6 ">
          <label>Taille minimum (m²):</label>
          <div class="form-group ">
            <div class="input-group">
                              <span class="input-group-addon">
                                <span><i class="fa fa-arrows-alt"></i></span></span>
              <input class="form-control"
                     formControlName="size"
                     placeholder="taille"
                     type="text"
                     value="1"
              />
            </div>
          </div>
        </div>
        <div class="he-padding-10 col-md-3 col-xs-6 ">
          <label>Prix journalier minimum :</label>
          <div class="form-group ">
            <div class="input-group">
                              <span class="input-group-addon">
                                <span><i class="fa fa-calculator"></i></span>
                              </span><input class="form-control  bf-required" type="text"/>
            </div>
          </div>
        </div>
        <div class="he-padding-10 col-md-3 col-xs-6 ">
          <label>Prix journalier maximum :</label>
          <div class="form-group ">
            <div class="input-group">
              <span class="input-group-addon"><span><i class="fa fa-calculator"></i></span></span>
              <input class="form-control  bf-required" type="text"/>
            </div>
          </div>
        </div>
        <div class="he-padding-10 he-top-2-rem col-md-2 col-xs-12 ">
          <div class="form-group ">
            <div class="checkbox">
              <label><input type="checkbox"/> Animaux autorisés</label>
            </div>
            <input checked="true" style="display:none" type="hidden" value="on"/>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="he-txt-center col-md-12 col-xs-12 ">
          <button (click)="search(form.value)"
                  class="btn btn-default he-margin-top-22 he-width-20-rem he-margin-bottom-10" type="submit">
            <span><i class="fa fa-search"></i></span> Rechercher
          </button>
          <br/>
        </div>
      </div>
    </div>
  </div>
</form>
