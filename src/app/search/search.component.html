<form [formGroup]="form"
      novalidate>
  <h3>Group Filter</h3>
  <div class="row">
    <div class="col-md-3">
      <input class="form-control"
             formControlName="title"
             placeholder="titre"
             type="text"
      />
    </div>
    <div class="col-md-3">
      <input class="form-control"
             formControlName="description"
             placeholder="description"
             type="text"
      />
    </div>
    <div class="col-md-3 col-sm-3">
      <button (click)="search(form.value)"
              class="btn btn-primary">Search
      </button>
    </div>
  </div>
